<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script
      type="text/javascript"
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body ">
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__nav top-icons">
            <a href="#" class="top-icons__logo">
              <img
                src="./images/logo.png"
                alt="NAMU logo"
                class="top-icons__logo-image"
              >
            </a>

            <a href="#menu" class="icon icon--menu"></a>

            <p class="top-icons__language">
              UA
              <img
                src="./images/icon_arrow_down.png"
                alt="arrow"
                class="top-icons__arrow-down"
              >
            </p>
          </div>

          <div class="header__main">
            <div class="header__description">
              <p class="header__text-top">
                10 серпня - 10 листопада
              </p>

              <h1 class="header__title">
                Мистецтво ХІХ - ХХ ст.
              </h1>

              <p class="header__text-bottom">
                Внесок українських митців у світову культуру 19-20 ст.
              </p>

              <a href="#" class="button header__button">
                Купити квиток
              </a>

              <p class="header__date">
                10.08 - 10.10
              </p>
            </div>

            <img
              src="./images/header_img_01.png"
              alt="Мистецтво ХІХ - ХХ ст."
              class="header__image"
            >
          </div>
        </div>

      </div>
    </header>

    <div class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-icons">
            <a href="#" class="top-icons__logo">
              <img
                src="./images/logo.png"
                alt="NAMU logo"
                class="top-icons__logo-image"
              >
            </a>

            <a href="#" class="icon icon--cross"></a>

            <p class="top-icons__language top-icons__language--visible">
              UA
              <img
                src="./images/icon_arrow_down.png"
                alt="arrow"
                class="top-icons__arrow-down"
              >
            </p>
          </div>

          <div class="menu__description">
            <div class="menu__info">
              <div class="menu__info-content">
                <div class="menu__schedule">
                  <div class="menu__info-title">
                    Розклад сьогодні:
                  </div>

                  <div class="menu__info-value">
                    12:00 - 19:00
                  </div>
                </div>
                <div class="menu__address">
                  <div class="menu__info-title">
                    Адреса:
                  </div>

                  <a href="https://goo.gl/maps/gupdAXhAZiSr5Noz9" class="menu__info-address">
                    Київ, вул. М. Грушевського, 6
                  </a>
                </div>
              </div>
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Актуальні виставки
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Найближчі події
                  </a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">
                    Новини
                  </a>
                </li>
              </ul>
              <a href="#" class="button menu__button">
                Купити квиток
              </a>
            </div>

            <img
              src="./images/menu_img.png"
              alt="menu image"
              class="menu__image"
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
